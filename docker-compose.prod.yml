version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: ycf_mysql
    restart: always
    environment:
      # 这里设置数据库 root 密码，请确保与后端 .env 一致
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ai_image_tool
      MYSQL_USER: user
      MYSQL_PASSWORD: user123
    ports:
      - "3307:3306"  # 【关键修改】宿主机用 3307，容器内部依然是 3306
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ycf_network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ycf_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - ycf_network

  # 后端服务
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ycf_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # 【关键配置】Docker内部连接走服务名，不用改 IP
      DB_HOST: mysql
      DB_PORT: 3306 
      DB_USERNAME: user
      DB_PASSWORD: user123
      DB_DATABASE: ai_image_tool
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # 下面是你的 API Key 等配置，请确保这里有值或通过 .env 文件传入
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://ouqu.top}
    volumes:
      - ./Backend/uploads:/app/uploads
      - ./Backend/temp:/app/temp
      - ./Backend/.env:/app/.env
    depends_on:
      - mysql
      - redis
    networks:
      - ycf_network

  # 前端服务
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: ycf_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - ycf_network

networks:
  ycf_network:
    driver: bridge