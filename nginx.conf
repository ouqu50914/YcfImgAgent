user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    include /etc/nginx/conf.d/*.conf;

    # 默认HTTP服务器
    server {
        listen       80 default_server;
        listen       [::]:80 default_server;
        server_name  _;
        root         /usr/share/nginx/html;
        
        ssi on;
        ssi_silent_errors on;
        
        # 为所有未指定 favicon 的请求提供默认图标
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location / {
            index index.html index.htm;
        }

        location /lighthouse {
                try_files $uri $uri/ /lighthouse/index.html;
        }

        # ========== YcfImgAgent 项目配置开始 ==========
        # 前端应用 - /agent 路径
        location /agent {
            proxy_pass http://localhost:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API请求 - 转发到后端容器（注意：不会影响 /api/proxy/ 路径）
        location /api {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # 上传文件访问 - 转发到后端容器
        location /uploads {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # ========== YcfImgAgent 项目配置结束 ==========

        # 专门处理 /api/proxy/ 开头的请求（更具体的路径，优先级高于 /api）
        location /api/proxy/ {
            # 1. 核心转发逻辑
            # 这里的含义是：把 /api/proxy/ 替换为 https://lighthouse.treedom.cn/
            proxy_pass https://lighthouse.treedom.cn/; 
            
            # 2. 必填：修改 Host 头，骗过对方服务器
            proxy_set_header Host lighthouse.treedom.cn;
            
            # 3. 必填：开启 HTTPS 支持 (SNI)
            proxy_ssl_server_name on;
            
            # 4. 其他标准头
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page 404 /404.html;
        location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }

    # HTTPS服务器
    server {
        listen       443 ssl http2 default_server;
        listen       [::]:443 ssl http2 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        ssl_certificate "/etc/nginx/cert/ouqu.top.pem";
        ssl_certificate_key "/etc/nginx/cert/ouqu.top.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers PROFILE=SYSTEM;
        ssl_prefer_server_ciphers on;
        
        ssi on;
        ssi_silent_errors on;

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location / {
            index index.html index.htm;
        }

        location /lighthouse {
            try_files $uri $uri/ /lighthouse/index.html;
        }

        # ========== YcfImgAgent 项目配置开始 ==========
        # 前端应用 - /agent 路径
        location /agent {
            proxy_pass http://localhost:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API请求 - 转发到后端容器（注意：不会影响 /api/proxy/ 路径）
        location /api {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 120s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # 上传文件访问 - 转发到后端容器
        location /uploads {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # ========== YcfImgAgent 项目配置结束 ==========

        # 专门处理 /api/proxy/ 开头的请求（更具体的路径，优先级高于 /api）
        location /api/proxy/ {
            # 1. 核心转发逻辑
            # 这里的含义是：把 /api/proxy/ 替换为 https://lighthouse.treedom.cn/
            proxy_pass https://lighthouse.treedom.cn/; 
            
            # 2. 必填：修改 Host 头，骗过对方服务器
            proxy_set_header Host lighthouse.treedom.cn;
            
            # 3. 必填：开启 HTTPS 支持 (SNI)
            proxy_ssl_server_name on;
            
            # 4. 其他标准头
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page 404 /404.html;
        location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }
}